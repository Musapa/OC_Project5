<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Sign in</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
	
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
</head>

<body>
	<div class="text-center">
		<div class="pt-5">
			<img th:src="@{images/logo.jpg}" width="350px" alt="Responsive image" />
		</div>
		<br>
		<hr class="style1" width="50%">
		<br>
		<p th:if="${loginError}" class="error errorcolor mb-4">Wrong username or password!</p>
		<form th:action="@{/login}" method="post">
	
			<div>
				<label th:text="#{login.username}">Username</label> 
				<input type="text" id="username" name="username" autofocus="autofocus" />
			</div>
			<div class="mt-2">
				<label th:text="#{login.password}">Password</label> 
				<input type="password" id="password" name="password" />
			</div>
			<div class="mt-4">
				<input class="btn btn-outline-dark" type="submit" th:value="#{login.login}" />
			</div>
			
			<br>
			<hr class="style1" width="50%">
			<br>
		</form>
	</div>
</body>
</html>
